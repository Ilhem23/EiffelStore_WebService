<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="content-section documentation">

            <h1>My Sales</h1>
            
      <div class="card">
    <h:form id="form">
        <p:repeat  value="#{storeView.getSales()}" var="product">
            <div class="product">
                <div class="product-list-item border-1 p-p-5">
                    <p:graphicImage name="demo/images/product/#{product.image}"/>
                    <div class="product-list-detail">
                        <div class="product-name">#{product.name}</div>
                        <div class="product-description">#{product.description}</div>
                        <p:rating readonly="true" value="#{storeView.getRatingByProduct(product.id)}"/>
                        <i class="pi pi-tag product-category-icon"/><span
                            class="product-category">#{product.category}</span>
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="#{product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                        </h:outputText>
                      
                       
                    </div>
                </div>
            </div>
        </p:repeat>
    </h:form>
</div>
		</div>
	</ui:define>
</ui:composition>
